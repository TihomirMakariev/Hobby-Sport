<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<!-- ======= Head ======= -->
<head th:replace="~{fragments/head::head}"></head>
<body class="blog-page" data-bs-spy="scroll" data-bs-target="#navmenu">

<!-- ======= Header ======= -->
<header id="header" class="header sticky-top d-flex align-items-center"
        style="padding: 0">
    <div class="container-fluid d-flex align-items-center justify-content-between">
        <a href="/" class="logo d-flex align-items-center me-auto me-xl-0">
            <!-- Uncomment the line below if you also wish to use an image logo -->
            <!-- <img src="assets/img/logo.png" alt=""> -->
            <h1>Be Active</h1>
            <span>!</span>
        </a>
        <!-- Nav Menu -->
        <nav th:replace="~{fragments/navbar :: navbar}"></nav>
        <!-- End Nav Menu -->
        <a></a>
    </div>
</header><!-- End Header -->

<main id="main">

    <section style="background-color: #eee;">
        <div class="container py-5 h-100">
            <div class="row d-flex justify-content-center align-items-center h-10">
                <div class="col-lg-4">
                    <div class="card mb-4">
                        <div class="card-body text-center" th:object="${account}">
                            <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-chat/ava3.webp"
                                 alt="avatar"
                                 class="rounded-circle img-fluid" style="width: 150px;">
                            <h5 class="my-3" th:text="${#authentication.principal.fullName}">John Smith</h5>
                            <p class="text-muted mb-4" th:text="*{email}">Email</p>
                            <p class="text-muted mb-4" th:text="*{businessName}">Business name</p>
                            <p class="text-muted mb-4" th:text="*{address}">address</p>
                            <p class="text-muted mb-4" th:text="*{imageUrl}">image</p>
                            <div class="col-12 text-center">
                                <div class="col-4 d-inline-block">
                                    <a class="btn btn-sm btn-primary w-100"
                                       th:href="@{/users/update-business-user/{id}(id=*{id})}">Edit</a>
                                </div>
                                <div class="col-4 d-inline-block">
                                    <a class="btn btn-sm btn-outline-primary card-link w-100" th:href="@{/}">Back</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</main>

<!-- ======= Footer ======= -->
<footer th:replace="~{fragments/footer :: footer}"></footer>
<!-- End Footer -->

<div th:replace="~{fragments/js :: js}"></div>
</body>

</html>
