<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">

<!-- ======= Head ======= -->
<head th:replace="~{fragments/head::head}"></head>

<body class="index-page" data-bs-spy="scroll" data-bs-target="#navmenu">

<!-- ======= Header ======= -->
<header id="header" class="header fixed-top d-flex align-items-center" style="padding: 0">
    <div class="container-fluid d-flex align-items-center justify-content-between">

        <a href="/" class="logo d-flex align-items-center me-auto me-xl-0">
            <!-- Uncomment the line below if you also wish to use an image logo -->
            <!-- <img src="assets/img/logo.png" alt=""> -->
            <h1>Be Active</h1>
            <span>!</span>
        </a>

        <!-- Nav Menu -->
        <nav th:replace="~{fragments/navbar :: navbar}"></nav>
        <!-- End Nav Menu -->
        <a></a>
    </div>
</header><!-- End Header -->

<main id="main">

    <!-- Hero Section - Home Page -->
    <section id="hero" class="hero">

        <img class="background-img" src="/images/hero-bg.jpg" alt="" data-aos="fade-in">

        <div class="container">
            <div class="row">
                <div class="col-lg-10">
                    <h2 data-aos="fade-up" data-aos-delay="100">Welcome to Hobby & Sport</h2>
                    <p data-aos="fade-up" data-aos-delay="200">The place where sports and hobbies turn into
                        adventures</p>
                </div>
                <div class="col-lg-5">
                    <form action="#" class="sign-up-form d-flex" data-aos="fade-up" data-aos-delay="300">
                        <p type="text" style="color: #E84545" class="form-control">
                            Find out the sports suitable for you ...</p>
                        <a th:href="@{/test}" class="btn btn-danger">Check now</a>
                    </form>
                </div>
            </div>
        </div>
    </section><!-- End Hero Section -->

</main>

<!-- ======= Footer ======= -->
<footer th:replace="~{fragments/footer :: footer}"></footer>
<!-- End Footer -->


<div th:replace="~{fragments/js :: js}"></div>
</body>

</html>
